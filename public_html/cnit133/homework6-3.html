        <script>
            
            function splitphonenumber(){
                
                var myPhoneNumber = document.getElementById("phone-number").value.split(/[\s-]/);
                var myAreaCode = myPhoneNumber[0].replace(/[()]/g, "");
                var myExchangeCode = myPhoneNumber[1];
                var myLineCode = myPhoneNumber[2];

                document.getElementById("result1").innerHTML = (myAreaCode + "\nArea Code");
                document.getElementById("result2").innerHTML = (myExchangeCode + "\nExchange Code");
                document.getElementById("result3").innerHTML = (myLineCode + "\nLine Code");                
            }
            
        </script>
