        <script>
            
            function myCompoundInterest5(){
                            
                var principal = 1000;
                var num_years;
                var interest_rate = 0.05; 
                var amount;
                
              // get the reference for the body
              var body = document.getElementsByTagName("body")[0];

              // creates a <table> element and a <tbody> element
              var tbl = document.createElement("table");
              var tblBody = document.createElement("tbody");
            
              var row = document.createElement("tr");
              var cell1 = document.createElement("th");
              var cell2 = document.createElement("th");
              var cell3 = document.createElement("th");
              var cellText1 = document.createTextNode("Year");
              var cellText2 = document.createTextNode("Amount on Deposit");
              var cellText3 = document.createTextNode("Interest Rate");
              cell1.appendChild(cellText1);
              cell2.appendChild(cellText2);
              cell3.appendChild(cellText3);
              row.appendChild(cell1);
              row.appendChild(cell2);
              row.appendChild(cell3);
              tblBody.appendChild(row);

              row.setAttribute("style", "background-color: maroon; color: white");
                
              // creating all cells
              for (var num_years = 1; num_years <= 10; num_years+=1) {
                // creates a table row
                  
                var row = document.createElement("tr");
                amount = principal += (principal * interest_rate);
                  
                  if (num_years % 2 == 0) {
                    row.setAttribute("style", "background-color: orange");
                    }
                  
                  else{
                   row.setAttribute("style", "background-color: yellow");
                    }

                for (var cols = 1; cols <= 1; cols+=1) {
                  // Create a <td> element and a text node, make the text
                  // node the contents of the <td>, and put the <td> at
                  // the end of the table row
                  var cell = document.createElement("td");
                  var cellText = document.createTextNode(num_years);
                  cell.appendChild(cellText);
                  row.appendChild(cell);
                }
                  
                for (var cols = 1; cols <= 1; cols+=1) {
                  // Create a <td> element and a text node, make the text
                  // node the contents of the <td>, and put the <td> at
                  // the end of the table row
                  
                    var cell = document.createElement("td");
                    var currency_style = {
                        style: "currency",
                        currency: "USD"
                    };
                    var cellText = document.createTextNode(amount.toLocaleString("en",currency_style));
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                    }
                  
              for (var cols = 1; cols <= 1; cols+=1) {
                  // Create a <td> element and a text node, make the text
                  // node the contents of the <td>, and put the <td> at
                  // the end of the table row

                    var cell = document.createElement("td");
                    var cellText = document.createTextNode(interest_rate);
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                                }


                // add the row to the end of the table body
                tblBody.appendChild(row);
              }

              // put the <tbody> in the <table>
              tbl.appendChild(tblBody);
              // appends <table> into <body>
              body.appendChild(tbl);
              // sets the border attribute of tbl to 2;
              tbl.setAttribute("border", "2");
                
            }
