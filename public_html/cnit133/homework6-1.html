        <script>
            
            function validatedate(){
                
                var numvalueprovided = document.getElementById("enteredvalue").value;
                
                var inputreq = /^[0-9]+[.]\d{4,}$/;
                var inputcheck = numvalueprovided.match(inputreq);
                
                var roundedvalue = Math.round(numvalueprovided);
                var sqrtvalue = Math.sqrt(numvalueprovided);
                var roundedsqrtvalue = Math.round(sqrtvalue);
                
                var onedecimalround = parseFloat(numvalueprovided).toFixed(1);
                var twodecimalround = parseFloat(numvalueprovided).toFixed(2);
                var threedecimalround = parseFloat(numvalueprovided).toFixed(3);
                                                                            
                
                function eraseText(){
                    document.getElementById("questions").value = "";
                    document.getElementById("answers").value = "";
                }
                
                if (inputcheck != null) {
                    document.getElementById("questions").value=(
                        "You entered: " + 
                        "\nThis rounds to: " + "\nRounded to the nearest tenths position: " + "\nRounded to the nearest hunderdths position: " + "\nRounded to the nearest thousandths position: " + "\nIts square root(rounded): ");
                    document.getElementById("answers").value=(parseFloat(numvalueprovided).toLocaleString("en-US", {maximumSignificantDigits:17}) + "\n" + roundedvalue.toLocaleString("en-US") + "\n" + parseFloat(onedecimalround).toLocaleString("en-US") + "\n" + parseFloat(twodecimalround).toLocaleString("en-US") + "\n" + parseFloat(threedecimalround).toLocaleString("en-US") + "\n") + roundedsqrtvalue.toLocaleString("en-US");
                    document.getElementById("falsevalueinput").style.visibility = "hidden";
                    return true;
                }    
            
                else {
                    eraseText();
                    document.getElementById("falsevalueinput").style.visibility = "visible";
                    return false;
                }
             
            }
            
             
        </script>
