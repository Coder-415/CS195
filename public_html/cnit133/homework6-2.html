        <script>
            
            function findtext() {
                
                var charentered = document.getElementById("searchvalue").value
                
                var texttosearch = document.getElementById("enteredtext").value.toLowerCase();
                var searchtext = document.getElementById("searchvalue").value.toLowerCase();
                
                if (texttosearch.length == 0 && searchtext.length != 1){
                    document.getElementById("falsevalueinput1").style.visibility = "visible";
                    document.getElementById("falsevalueinput2").style.visibility = "visible";
                    }
                else if (texttosearch.length == 0 && searchtext.length == 1){
                    document.getElementById("falsevalueinput1").style.visibility = "visible";
                    document.getElementById("falsevalueinput2").style.visibility = "hidden";
                    }
                else if (texttosearch.length > 0 && searchtext.length != 1){
                    document.getElementById("falsevalueinput1").style.visibility = "hidden";
                    document.getElementById("falsevalueinput2").style.visibility = "visible";
                    }
                else{
                    document.getElementById("falsevalueinput1").style.visibility = "hidden";
                    document.getElementById("falsevalueinput2").style.visibility = "hidden";
                       
                    var myCount = 0; 
                    let myCharref = []

                    for(i=0; i < texttosearch.length; i++ ){
                        myCharref = texttosearch.charAt(i)
                        if (myCharref == searchtext){
                            myCount +=1;
                            }
                        }   
                    
                    if (myCount >=1){
                        document.getElementById("result").value = ("These are the number of occurences of the provided character: " + myCount);    
                        }
                    else{           
                        window.open("","Negative","width=300,height=100,resizable,scrollbars,men ubar,status,location,toolbar").document.body.innerHTML = ("Search character entered not found in text string! - " + charentered);
                        document.getElementById("result").value = ("");    
                        }
                    }
                }

        </script>
