        <script>
            
            function process()
            {
                var number1, number2, number3, n1, n2, n3, sum, average, product, smallest, largest;
                
                number1 = document.forms["myform"].elements["num1"].value;
                number2 = document.forms["myform"].elements["num2"].value;
                number3 = document.forms["myform"].elements["num3"].value;
                
                n1 = parseInt(number1)
                n2 = parseInt(number2)
                n3 = parseInt(number3)
                
                sum=n1+n2+n3;
                average=sum/3;
                product=n1*n2*n3;
                smallest=Math.min(n1,n2,n3);
                largest=Math.max(n1,n2,n3);
                
                if (Number.isNaN(n1))
                    document.forms["myform"].elements["result"].value=("ERROR - One of the values provided is not a number. Please review the inputs and try again.");
                else if (Number.isNaN(n2))
                    document.forms["myform"].elements["result"].value=("ERROR - One of the values provided is not a number. Please review the inputs and try again.");
                else if (Number.isNaN(n3))
                    document.forms["myform"].elements["result"].value=("ERROR - One of the values provided is not a number. Please review the inputs and try again.");
                else
                   document.forms["myform"].elements["result"].value=("Inputted numbers were: " + n1 + " | " + n2 + " | " + n3 + "\nSum is: " + sum + "\nAverage is: " + average + "\nProduct is: " + product + "\nSmallest is: " + smallest + "\nLargest is: " + largest);
            
                 
            }
        
        
        </script>
