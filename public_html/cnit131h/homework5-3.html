        <!-- Created by Alexei Schnakenburg on October 25, 2021 

conditions: 

Using a two-dimensional array of data, allow the user to enter text into a text box and then by either spelling out the state (in either lower or upper case) or using the abbreviation, display the information from the array once they click on a button, "State Info". 

Ensure validation of text being inputted and display an error message if the input is invalid. If the user enters a state that is not part of the list, show a message to the user that clears if the user enters a correct value and clicks submit 


-->
        
        <script>
            
            function myStateinfo(){
                
                var statedata = [
                    ['AL','Alabama','Montgomery','4,887,871'],
                    ['AK','Alaska','Juneau','737,438'],
                    ['AZ','Arizona','Phoenix','7,171,646'],
                    ['AR','Arkansas','Little Rock','3,010,825'],
                    ['CA','California','Sacramento','39,557,045'],
                    ['CO','Colorado','Denver', '5,694,564'],
            ];
                            
                var selectedstate = document.getElementById("selection").value;
                var stringselectedstate = selectedstate.toString().toUpperCase();
                          
                var myabbrv = statedata.findIndex(row => row.includes(stringselectedstate));
                
                if (stringselectedstate.length >= 2){
                    document.getElementById("result").value=("Thank you for your inquiry, here is the information you requested: \n\n" + "State abbr = " + statedata[myabbrv][0] + "\nState Name = " + statedata[myabbrv][1] + "\nCapital = " + statedata[myabbrv][2] + "\nPopulation = " + statedata[myabbrv][3]);
                }
               
                                        
            }

                
                

        </script>
